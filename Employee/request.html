<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>ยื่นใบลา - D-Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="brand-box"><i class="fa-solid fa-pause-circle"></i> D-PAUSE</div>

        <span class="menu-category">เมนูหลัก</span>
        <a href="index.html" class="menu-btn">แดชบอร์ด <i class="fa-regular fa-clock"></i></a>
        <a href="request.html" class="menu-btn active">ยื่นใบลา <i class="fa-solid fa-paper-plane"></i></a>
        <a href="my-requests.html" class="menu-btn">ประวัติการลา <i class="fa-solid fa-list-check"></i></a>
        <a href="my-leave.html" class="menu-btn">วันลาคงเหลือ <i class="fa-solid fa-chart-pie"></i></a>

        <span class="menu-category">ทั่วไป</span>
        <a href="calendar.html" class="menu-btn">ปฏิทิน <i class="fa-regular fa-calendar"></i></a>
        <a href="notifications.html" class="menu-btn">การแจ้งเตือน <i class="fa-regular fa-bell"></i></a>
        <a href="profile.html" class="menu-btn">โปรไฟล์ <i class="fa-regular fa-user"></i></a>
        <a href="../logout.html" class="menu-btn" style="margin-top: auto; color: #e74c3c;">ออกจากระบบ <i
                class="fa-solid fa-sign-out-alt"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">ยื่นใบลา</div>
            <div class="header-right">
                <a href="notifications.html" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>สมชาย ใจดี</strong><span>พนักงาน</span></div>
            </div>
        </header>

        <div class="content-body">
            <div class="card" style="max-width: 800px; margin: 0 auto;">
                <h2 style="margin-bottom: 20px;">แบบฟอร์มขอลางาน</h2>
                <form id="leaveRequestForm">
                    <div class="form-group">
                        <label class="form-label">ประเภทการลา</label>
                        <select class="form-control" required>
                            <option value="">-- เลือกประเภทการลา --</option>
                            <option value="sick">ลาป่วย (Sick Leave)</option>
                            <option value="vacation">ลาพักร้อน (Vacation Leave)</option>
                            <option value="personal">ลากิจ (Personal Leave)</option>
                            <option value="maternity">ลาคลอด (Maternity Leave)</option>
                            <option value="ordination">ลาบวช (Ordination Leave)</option>
                            <option value="unpaid">ลาไม่รับค่าจ้าง (Unpaid Leave)</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">ตั้งแต่วันที่</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">ถึงวันที่</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">เหตุผลการลา</label>
                        <textarea class="form-control" rows="4" placeholder="ระบุเหตุผล..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">เอกสารแนบ (ถ้ามี)</label>
                        <input type="file" class="form-control" style="padding: 10px;">
                        <small style="color: #666;">เช่น ใบรับรองแพทย์ (สำหรับลาป่วยเกิน 2 วัน)</small>
                    </div>

                    <div style="margin-top: 30px; text-align: right;">
                        <button type="button" class="btn" style="margin-right: 10px;"
                            onclick="window.history.back()">ยกเลิก</button>
                        <button type="submit" class="btn btn-primary">ส่งคำขอ</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
    <script>
        document.getElementById('leaveRequestForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('ส่งคำขอเรียบร้อยแล้ว! กรุณารอการอนุมัติ');
            window.location.href = 'my-requests.html';
        });
    </script>
</body>

</html>
