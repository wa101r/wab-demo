<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>อนุมัติคำขอ - Manager D-Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="brand-box"><i class="fa-solid fa-pause-circle"></i> D-PAUSE</div>

        <span class="menu-category">เมนูหลัก</span>
        <a href="index.html" class="menu-btn">แดชบอร์ด <i class="fa-regular fa-clock"></i></a>
        <a href="approval.html" class="menu-btn active">อนุมัติคำขอ <i class="fa-solid fa-check-double"></i></a>
        <a href="team-overview.html" class="menu-btn">ภาพรวมทีม <i class="fa-solid fa-users"></i></a>
        <a href="reports.html" class="menu-btn">รายงานทีม <i class="fa-solid fa-chart-line"></i></a>

        <span class="menu-category">ทั่วไป</span>
        <a href="calendar.html" class="menu-btn">ปฏิทินทีม <i class="fa-regular fa-calendar"></i></a>
        <a href="notifications.html" class="menu-btn">การแจ้งเตือน <i class="fa-regular fa-bell"></i></a>
        <a href="profile.html" class="menu-btn">โปรไฟล์ <i class="fa-regular fa-user"></i></a>
        <a href="../logout.html" class="menu-btn" style="margin-top: auto; color: #e74c3c;">ออกจากระบบ <i
                class="fa-solid fa-sign-out-alt"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">อนุมัติคำขอ</div>
            <div class="header-right">
                <a href="notifications.html" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>Manager</strong><span>หัวหน้าแผนก IT</span></div>
            </div>
        </header>

        <div class="content-body">
            <h1 style="margin-bottom: 20px;">คำขอที่รอการอนุมัติ</h1>

            <div class="card">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>พนักงาน</th>
                                <th>ประเภทการลา</th>
                                <th>วันที่</th>
                                <th>เหตุผล</th>
                                <th>สถานะ</th>
                                <th>ดำเนินการ</th>
                            </tr>
                        </thead>
                        <tbody id="managerTableBody">
                            <!-- Populated by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-box">
            <button class="modal-close" onclick="closeDetailsModal()">&times;</button>
            <h3 class="modal-title">รายละเอียดคำขอ</h3>
            <div class="modal-body" id="detailsContent">
                <!-- Dynamic Details -->
            </div>
            <div class="modal-footer">
                <button class="btn" style="background:#e74c3c; color:white;"
                    onclick="processRequestFromModal('REJECTED')">ปฏิเสธ</button>
                <button class="btn btn-primary" onclick="processRequestFromModal('APPROVED')">อนุมัติ</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        // Use manager specific render logic if needed, or reuse renderHRTable with filter
        // For simplicity, reusing renderHRTable but assuming it shows pending for manager too
        document.addEventListener('DOMContentLoaded', () => {
            renderHRTable('PENDING'); // Reusing HR table logic for demo
        });
    </script>
</body>

</html>
