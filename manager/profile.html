<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile - D-Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #222;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #fff;
            transition: 0.2s;
        }

        .edit-avatar-btn:hover {
            background: #555;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #222;
        }

        .section-title i {
            color: #888;
        }

        .readonly-field {
            background-color: #f8f9fa;
            color: #666;
            cursor: default;
            border-color: #ddd;
        }

        .highlight-text {
            color: #00b894;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand-box"><i class="fa-solid fa-pause-circle"></i> D-PAUSE</div>

        <span class="menu-category">MAIN</span>
        <a href="index.html" class="menu-btn">Dashboard <i class="fa-regular fa-clock"></i></a>
        <a href="../index.html" class="menu-btn">Back to Home <i class="fa-solid fa-house"></i></a>

        <span class="menu-category">MANAGEMENT</span>
        <a href="approval.html" class="menu-btn">Approvals <i class="fa-solid fa-check-double"></i></a>
        <a href="team-overview.html" class="menu-btn">Team Overview <i class="fa-solid fa-users-viewfinder"></i></a>

        <span class="menu-category">GENERAL</span>
        <a href="calendar.html" class="menu-btn">Calendar <i class="fa-regular fa-calendar"></i></a>
        <a href="notifications.html" class="menu-btn">Notifications <i class="fa-regular fa-bell"></i></a>
        <a href="profile.html" class="menu-btn active">Profile <i class="fa-regular fa-user"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">My Profile</div>
            <div class="header-right">
                <a href="notifications.html" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>Manager Name</strong><span>Manager</span></div>
            </div>
        </header>

        <div class="content-body">
            <div class="card" style="max-width: 900px; margin: 0 auto;">
                <div class="profile-header">
                    <div class="profile-img-container">
                        <img src="https://ui-avatars.com/api/?name=Manager+Name&background=random&size=200"
                            alt="Profile" class="profile-img">
                        <div class="edit-avatar-btn" title="Change Picture"><i class="fa-solid fa-camera"></i></div>
                    </div>
                    <div>
                        <h1 style="margin-bottom: 5px;">Manager Name</h1>
                        <p style="color: #666; margin-bottom: 10px;">IT Manager</p>
                        <span class="status-badge"
                            style="background:#dff9fb; color:#22a6b3; border:1px solid #22a6b3;">Active Employee</span>
                    </div>
                </div>

                <form>
                    <h3 class="section-title"><i class="fa-regular fa-id-card"></i> Personal Information</h3>
                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value="Manager">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="manager@d-pause.com" readonly>
                    </div>

                    <div style="margin-top: 40px; display: flex; justify-content: flex-end; gap: 15px;">
                        <button type="button" class="btn" onclick="window.location.reload()">Discard Changes</button>
                        <button type="button" class="btn btn-primary">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
