<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>โปรไฟล์ของฉัน - D-Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .profile-img-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #222;
            color: #fff;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #fff;
            transition: 0.2s;
        }

        .edit-avatar-btn:hover {
            background: #555;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #222;
        }

        .section-title i {
            color: #888;
        }

        .readonly-field {
            background-color: #f8f9fa;
            color: #666;
            cursor: default;
            border-color: #ddd;
        }

        .highlight-text {
            color: #00b894;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="brand-box"><i class="fa-solid fa-pause-circle"></i> D-PAUSE</div>

        <span class="menu-category">เมนูหลัก</span>
        <a href="index.html" class="menu-btn">แดชบอร์ด <i class="fa-regular fa-clock"></i></a>
        <a href="../index.html" class="menu-btn">กลับหน้าหลัก <i class="fa-solid fa-house"></i></a>

        <span class="menu-category">การจัดการ</span>
        <a href="all-requests.html" class="menu-btn">คำขอทั้งหมด <i class="fa-solid fa-list-check"></i></a>
        <a href="attendance.html" class="menu-btn">การลงเวลา <i class="fa-solid fa-clipboard-user"></i></a>
        <a href="users.html" class="menu-btn">ผู้ใช้งาน <i class="fa-solid fa-users-gear"></i></a>
        <a href="org-structure.html" class="menu-btn">โครงสร้างองค์กร <i class="fa-solid fa-sitemap"></i></a>
        <a href="settings.html" class="menu-btn">ตั้งค่าระบบ <i class="fa-solid fa-sliders"></i></a>
        <a href="logs.html" class="menu-btn">ประวัติการใช้งาน <i class="fa-solid fa-list-ol"></i></a>

        <span class="menu-category">ทั่วไป</span>
        <a href="calendar.html" class="menu-btn">ปฏิทิน <i class="fa-regular fa-calendar"></i></a>
        <a href="profile.html" class="menu-btn active">โปรไฟล์ <i class="fa-regular fa-user"></i></a>
        <a href="../logout.html" class="menu-btn" style="margin-top: auto; color: #e74c3c;">ออกจากระบบ <i
                class="fa-solid fa-sign-out-alt"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">โปรไฟล์ของฉัน</div>
            <div class="header-right">
                <a href="#" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>System Admin</strong><span>ผู้ดูแลระบบ</span></div>
            </div>
        </header>

        <div class="content-body">
            <div class="card" style="max-width: 900px; margin: 0 auto;">
                <div class="profile-header">
                    <div class="profile-img-container">
                        <img src="https://ui-avatars.com/api/?name=System+Admin&background=random&size=200"
                            alt="Profile" class="profile-img">
                        <div class="edit-avatar-btn" title="เปลี่ยนรูปโปรไฟล์"><i class="fa-solid fa-camera"></i></div>
                    </div>
                    <div>
                        <h1 style="margin-bottom: 5px;">System Admin</h1>
                        <p style="color: #666; margin-bottom: 10px;">ผู้ดูแลระบบ</p>
                        <span class="status-badge"
                            style="background:#dff9fb; color:#22a6b3; border:1px solid #22a6b3;">สถานะปกติ</span>
                    </div>
                </div>

                <form>
                    <h3 class="section-title"><i class="fa-regular fa-id-card"></i> ข้อมูลส่วนตัว</h3>
                    <div class="form-row">
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">ชื่อจริง</label>
                            <input type="text" class="form-control" value="System">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">นามสกุล</label>
                            <input type="text" class="form-control" value="Admin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">อีเมล</label>
                        <input type="email" class="form-control" value="admin@d-pause.com" readonly>
                    </div>

                    <div style="margin-top: 40px; display: flex; justify-content: flex-end; gap: 15px;">
                        <button type="button" class="btn" onclick="window.location.reload()">ยกเลิก</button>
                        <button type="button" class="btn btn-primary">บันทึกข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
