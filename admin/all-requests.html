<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Requests - Admin D-Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="brand-box"><i class="fa-solid fa-pause-circle"></i> D-PAUSE</div>

        <span class="menu-category">MAIN</span>
        <a href="index.html" class="menu-btn">Dashboard <i class="fa-regular fa-clock"></i></a>
        <a href="../index.html" class="menu-btn">Back to Home <i class="fa-solid fa-house"></i></a>

        <span class="menu-category">MANAGEMENT</span>
        <a href="all-requests.html" class="menu-btn active">All Requests <i class="fa-solid fa-list-check"></i></a>
        <a href="users.html" class="menu-btn">Users <i class="fa-solid fa-users-gear"></i></a>
        <a href="org-structure.html" class="menu-btn">Org Structure <i class="fa-solid fa-sitemap"></i></a>
        <a href="settings.html" class="menu-btn">Settings <i class="fa-solid fa-sliders"></i></a>
        <a href="logs.html" class="menu-btn">Audit Logs <i class="fa-solid fa-list-ol"></i></a>

        <span class="menu-category">GENERAL</span>
        <a href="calendar.html" class="menu-btn">Calendar <i class="fa-regular fa-calendar"></i></a>
        <a href="profile.html" class="menu-btn">Profile <i class="fa-regular fa-user"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">All Leave Requests</div>
            <div class="header-right">
                <a href="#" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>System Admin</strong><span>Administrator</span></div>
            </div>
        </header>

        <div class="content-body">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>All Requests in System</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="renderAdminTable('ALL')">All</button>
                        <button class="btn" onclick="renderAdminTable('PENDING')">Pending</button>
                        <button class="btn" onclick="renderAdminTable('APPROVED')">Approved</button>
                        <button class="btn" onclick="renderAdminTable('REJECTED')">Rejected</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee</th>
                                <th>Role</th>
                                <th>Type</th>
                                <th>Dates</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-box">
            <button class="modal-close" onclick="closeDetailsModal()">&times;</button>
            <h3 class="modal-title">Request Details</h3>
            <div class="modal-body" id="detailsContent">
                <!-- Dynamic Details -->
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeDetailsModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
