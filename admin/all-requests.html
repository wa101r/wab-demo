<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>คำขอทั้งหมด - ผู้ดูแลระบบ D-Pause</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="brand-box"><i class="fa-solid fa-pause-circle"></i> D-PAUSE</div>

        <span class="menu-category">เมนูหลัก</span>
        <a href="index.html" class="menu-btn">แดชบอร์ด <i class="fa-regular fa-clock"></i></a>
        <a href="../index.html" class="menu-btn">กลับหน้าหลัก <i class="fa-solid fa-house"></i></a>

        <span class="menu-category">การจัดการ</span>
        <a href="all-requests.html" class="menu-btn active">คำขอทั้งหมด <i class="fa-solid fa-list-check"></i></a>
        <a href="attendance.html" class="menu-btn">การลงเวลา <i class="fa-solid fa-clipboard-user"></i></a>
        <a href="users.html" class="menu-btn">ผู้ใช้งาน <i class="fa-solid fa-users-gear"></i></a>
        <a href="org-structure.html" class="menu-btn">โครงสร้างองค์กร <i class="fa-solid fa-sitemap"></i></a>
        <a href="settings.html" class="menu-btn">ตั้งค่าระบบ <i class="fa-solid fa-sliders"></i></a>
        <a href="logs.html" class="menu-btn">ประวัติการใช้งาน <i class="fa-solid fa-list-ol"></i></a>

        <span class="menu-category">ทั่วไป</span>
        <a href="calendar.html" class="menu-btn">ปฏิทิน <i class="fa-regular fa-calendar"></i></a>
        <a href="profile.html" class="menu-btn">โปรไฟล์ <i class="fa-regular fa-user"></i></a>
        <a href="../logout.html" class="menu-btn" style="margin-top: auto; color: #e74c3c;">ออกจากระบบ <i
                class="fa-solid fa-sign-out-alt"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">คำขอลางานทั้งหมด</div>
            <div class="header-right">
                <a href="#" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>System Admin</strong><span>ผู้ดูแลระบบ</span></div>
            </div>
        </header>

        <div class="content-body">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>คำขอทั้งหมดในระบบ</h3>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="renderAdminTable('ALL')">ทั้งหมด</button>
                        <button class="btn" onclick="renderAdminTable('PENDING')">รออนุมัติ</button>
                        <button class="btn" onclick="renderAdminTable('APPROVED')">อนุมัติแล้ว</button>
                        <button class="btn" onclick="renderAdminTable('REJECTED')">ปฏิเสธแล้ว</button>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>รหัส</th>
                                <th>พนักงาน</th>
                                <th>ตำแหน่ง</th>
                                <th>ประเภท</th>
                                <th>วันที่</th>
                                <th>สถานะ</th>
                                <th>ดำเนินการ</th>
                            </tr>
                        </thead>
                        <tbody id="adminTableBody">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Details Modal -->
    <div class="modal-overlay" id="detailsModal">
        <div class="modal-box">
            <button class="modal-close" onclick="closeDetailsModal()">&times;</button>
            <h3 class="modal-title">รายละเอียดคำขอ</h3>
            <div class="modal-body" id="detailsContent">
                <!-- Dynamic Details -->
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeDetailsModal()">ปิด</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
