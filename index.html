<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Pause - เลือกบทบาทเข้าใช้งาน</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Sarabun', sans-serif;
            /* Add Thai font support if available, otherwise fallback */
        }

        .role-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .role-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 4px 4px 0px #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.1);
        }

        .role-icon {
            font-size: 48px;
            color: #000;
            margin-bottom: 10px;
        }

        .role-title {
            font-size: 24px;
            font-weight: 600;
        }

        .role-desc {
            color: #666;
            font-size: 14px;
        }

        h1 {
            position: absolute;
            top: 50px;
            text-align: center;
            width: 100%;
            font-size: 36px;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>ยินดีต้อนรับสู่ D-Pause</h1>

    <div class="role-container">
        <a href="Employee/index.html" class="role-card">
            <i class="fa-solid fa-user role-icon"></i>
            <div class="role-title">เข้าสู่ระบบ: พนักงาน</div>
            <div class="role-desc">ดูวันลาคงเหลือ, ยื่นใบลา, ตรวจสอบสถานะ</div>
        </a>

        <a href="manager/index.html" class="role-card">
            <i class="fa-solid fa-user-tie role-icon"></i>
            <div class="role-title">เข้าสู่ระบบ: หัวหน้างาน</div>
            <div class="role-desc">อนุมัติคำขอ, ดูภาพรวมทีม</div>
        </a>

        <a href="hr/index.html" class="role-card">
            <i class="fa-solid fa-users-gear role-icon"></i>
            <div class="role-title">เข้าสู่ระบบ: ฝ่ายบุคคล (HR)</div>
            <div class="role-desc">จัดการพนักงาน, ดูรายงานสรุป</div>
        </a>

        <a href="admin/index.html" class="role-card">
            <i class="fa-solid fa-shield-halved role-icon"></i>
            <div class="role-title">เข้าสู่ระบบ: ผู้ดูแลระบบ</div>
            <div class="role-desc">ตั้งค่าระบบ, จัดการผู้ใช้งาน</div>
        </a>
    </div>

</body>

</html>
