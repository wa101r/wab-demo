<body>

        <span class="menu-category">MAIN</span>

        <a href="../index.html" class="menu-btn">Back to Home <i class="fa-solid fa-house"></i></a>

        <span class="menu-category">MANAGEMENT</span>
        <a href="approvals.html" class="menu-btn">Approvals <i class="fa-solid fa-check-double"></i></a>
        <a href="reports.html" class="menu-btn">Reports <i class="fa-solid fa-chart-pie"></i></a>
        <a href="employees.html" class="menu-btn">Employees <i class="fa-solid fa-users"></i></a>
        <a href="leave-types.html" class="menu-btn">Leave Types <i class="fa-solid fa-list-check"></i></a>
        <a href="leave-quotas.html" class="menu-btn">Leave Quotas <i class="fa-solid fa-layer-group"></i></a>

        <span class="menu-category">GENERAL</span>

        <a href="notifications.html" class="menu-btn">Notifications <i class="fa-regular fa-bell"></i></a>
        <a href="profile.html" class="menu-btn">Profile <i class="fa-regular fa-user"></i></a>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title">Calendar (ปฏิทิน)</div>
            <div class="header-right">
                <a href="notifications.html" class="icon-btn"><i class="fa-regular fa-bell"></i></a>
                <div class="user-info"><strong>HR Manager</strong><span>Human Resources</span></div>
            </div>
        </header>

        <div class="content-body">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <button class="btn" id="prevMonthBtn"><i class="fa-solid fa-chevron-left"></i></button>
                    <h2 id="currentMonthYear">November 2025</h2>
                    <button class="btn" id="nextMonthBtn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>

                <div style="display: flex; gap: 15px; margin-bottom: 10px; font-size: 14px;">
                    <label><input type="checkbox" checked> My Calendar</label>
                    <label><input type="checkbox" checked> Team Calendar</label>
                    <label><input type="checkbox" checked> Public Holidays Overlay</label>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                </div>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
